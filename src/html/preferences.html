<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title id="preferencesTitle" data-i18n="preferences"></title>
    <link rel="shortcut icon" href="../res/icons/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="../res/icons/favicon.ico" type="image/x-icon"/>
    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootbox.js"></script>
</head>
<header class="col-md-12">
    <nav class="icons">
        <ul>
            <div>
                <img  class="img-settings" src="../res/icons/icon.png">
                <h4><strong id="version"></strong></h4>
            </div>
        </ul>
    </nav>
</header>
<body class="col-md-12 padding-body">
<fieldset class="padding-fieldset">
    <div>
        <h4><strong id="settings" data-i18n="settings"></strong></h4>
    </div>
    <br>
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="showNewQuestions" checked disabled>
        <label class="custom-control-label" data-i18n="watch_questions" for="showNewQuestions"></label>
        <small class="form-text text-muted" data-i18n="description_questions"></small>
    </div>
    <div class="form-group" style="margin-top:10px;">
        <label class="label-language" data-i18n="choose_language" for="chooseLanguage"></label>

            <option value="da">Dansk</option>

            <option value="ee">Èʋegbe</option>
            <option value="el">Ελληνικά</option>
            <option value="en-US">English</option>
            <option value="es">Español</option>

            <option value="fy-NL">Frysk</option>

            <option value="gl">Galego</option>
            <option value="gn">Avañe'ẽ</option>
            <option value="gu-IN">ગુજરાતી</option>
            <option value="ha">هَرْشَن هَوْسَ</option>
            <option value="he">עברית</option>
            <option value="hi-IN">हिन्दी (भारत)</option>
            <option value="hr">Hrvatski</option>
            <option value="hu">Magyar</option>
            <option value="dsb">Dolnoserbšćina</option>
            <option value="hsb">Hornjoserbsce</option>
            <option value="id">Bahasa Indonesia</option>
            <option value="ig">Asụsụ Igbo</option>
            <option value="it">Italiano</option>

            <option value="vi">Tiếng Việt</option>

        </select>
        <small class="form-text text-muted small-language-distances" data-i18n="choose_language_description"></small>
    </div>
    <div class="form-group col-md-12">
        <label class="label-frequency" data-i18n="polling" for="frequencySeekNewQuestions"></label>
        <input class="btn input-settings" type="number" id="frequencySeekNewQuestions" name="frequencySeekNewQuestions" value="15" min="1" max="30">
        <small class="form-text text-muted small-frequency-distances" data-i18n="frequency_questions"></small>
    </div>
	<div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="showNotifications">
        <label class="custom-control-label" data-i18n="show_notifications" for="showNotifications"></label>
        <small class="form-text text-muted" data-i18n="description_notifications"></small>
    </div>
</fieldset>
<script src="../js/language.js"></script>
<script src="../js/preferences.js"></script>
</body>
</html>
